<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <!-- <script src="{{ url_for('static', filename='index.js') }}"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div class="form-box">
      <h2>Upload Image(jpg) to classify</h2>
      <form enctype="multipart/form-data">
        <div class="file-box">
          <input type="file" id="fileUpload" accept="image/jpg" />
          <label>
            <a href="#">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Go</a
            ></label
          >
        </div>
      </form>
    </div>
    <div id="display"></div>

    <script>
      function getBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
        });
      }
      document
        .querySelector("#fileUpload")
        .addEventListener("change", (event) => {
          handleImageUpload(event);
        });
      const handleImageUpload = (event) => {
        const files = event.target.files;
        getBase64(files[0]).then((data) => {
          fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ image_encoded: data }),
          })
            .then((response) => response.json())
            .then((response_json) => {
              const image = document.createElement("img");
              image.src = response_json["image_encoded"];
              console.log(response_json["status"]);
              const container = document.querySelector("#display");
              container.innerHTML = "";
              container.appendChild(image);
            })
            .catch((error) => {
              console.error(error);
            });
        });
      };
      const handleImageUpload_file = (event) => {
        const files = event.target.files;
        const formData = new FormData();
        formData.append("image", files[0]);

        fetch("/predict_file", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.blob())
          .then((image) => URL.createObjectURL(image))
          .then((imageUrl) => {
            const image = document.createElement("img");
            image.src = imageUrl;
            console.log(imageUrl);
            const container = document.querySelector("#display");
            container.innerHTML = "";
            container.appendChild(image);
          })
          .catch((error) => {
            console.error(error);
          });
      };
    </script>
  </body>
</html>
